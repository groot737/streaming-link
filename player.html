<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <!-- Include Hls.js to play .m3u8 files -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        video {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
        }
    </style>
</head>

<body>

    <h1>Streaming Demo</h1>

    <video id="video" controls width="800" height="450" crossorigin="anonymous" muted>
        <!-- Tracks will be inserted dynamically -->
    </video>

    <p>Using Local Proxy (relative path) to bypass 403 Forbidden.</p>

    <!-- Shareable Link Section -->
    <div style="margin-top: 10px; width: 800px; text-align: left;">
        <label for="shareLink" style="font-weight: bold;">Universal HLS Link (Works in other players):</label>
        <input type="text" id="shareLink"
            style="width: 100%; padding: 10px; margin-top: 5px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;"
            readonly onclick="this.select()">
    </div>

    <script>
        var video = document.getElementById('video');

        // 1. Get URL parameters (e.g. ?mediaId=...&episodeId=...)
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.toString();

        // 1.5 Generate and display the Universal Link
        const defaults = {
            episodeId: "10766",
            mediaId: "tv/watch-rick-and-morty-39480"
        };
        const epId = urlParams.get('episodeId') || defaults.episodeId;
        const medId = urlParams.get('mediaId') || defaults.mediaId;
        const universalLink = `${window.location.protocol}//${window.location.host}/m3u8?episodeId=${epId}&mediaId=${medId}`;
        document.getElementById('shareLink').value = universalLink;

        // 2. Fetch the stream data from our local proxy API with the params
        fetch('/fetch-stream?' + query)
            .then(response => response.json())
            .then(data => {
                console.log("Stream Data:", data);

                if (!data.sources || data.sources.length === 0) {
                    alert("No sources found!");
                    return;
                }

                // 1. Setup Subtitles
                if (data.subtitles) {
                    data.subtitles.forEach(sub => {
                        const track = document.createElement('track');
                        track.kind = 'subtitles';
                        track.label = sub.lang;
                        track.srclang = sub.lang.slice(0, 2).toLowerCase(); // basic lang code
                        // Wrap subtitle URL in proxy
                        track.src = '/proxy?url=' + encodeURIComponent(sub.url);
                        if (sub.lang === 'English') track.default = true;
                        video.appendChild(track);
                    });
                }

                // 2. Setup Video Stream
                // Find auto quality or first m3u8
                const source = data.sources.find(s => s.quality === 'auto') || data.sources[0];
                const streamUrl = source.url;

                initPlayer(streamUrl);
            })
            .catch(err => {
                console.error("Error fetching stream:", err);
                document.body.insertAdjacentHTML('beforeend', '<p style="color:red">Error loading stream data. Check console.</p>');
            });

        function initPlayer(rawUrl) {
            if (Hls.isSupported()) {
                var hls = new Hls({
                    xhrSetup: function (xhr, url) {
                        if (url.indexOf('/proxy') === -1) {
                            var proxyUrl = '/proxy?url=' + encodeURIComponent(url);
                            xhr.open('GET', proxyUrl, true);
                        }
                    }
                });
                hls.loadSource(rawUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = '/proxy?url=' + encodeURIComponent(rawUrl);
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }
        }
    </script>

</body>

</html>
